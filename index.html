<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User App</title>
</head>
<body>
    
        <div class="to-do-container">
            
          
                <input type="text" id="user" placeholder="User Name">
                <input type="number" id="age" placeholder="User Age" min="1" step="0.5" >
                <p id="msg"></p>
                <button type="button" id="btn">Add Users</button>
                <span class="searchReset">
                    <input   onkeyup ="searchData(this.value)" type="search" id="search" name="search" placeholder="Search" >
                    <span    onclick ="resetData()"> x </span>
                </span>

            <ul id="usersList"></ul>
        </div>
   


    <script src="./main.js"></script>
</body>
</html>
